<ion-header>
  <ion-toolbar>
    <ion-title>{{category.name}}</ion-title>


    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="controls else loading" >
    <dynamic-form #dynamicForm="dynamicForm" [controls]="controls" [form]="form"></dynamic-form>
  </div>

	<ng-template #loading>
		<div class="loading">
			Getting Data...
		</div>
	</ng-template>
</ion-content>

<ion-footer>
  <div class="row submit-button-container" >
    <ion-button expand="full" [disabled]="!form.valid" (click)="submit()" >Submit</ion-button>
  </div>
</ion-footer>
