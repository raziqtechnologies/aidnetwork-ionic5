<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to AID Network</ion-title>
    <ion-buttons slot="start" *ngIf="afAuth.auth.currentUser && currentuser">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)">
  </firebase-ui>

  <div class="form-control" *ngIf="afAuth.auth.currentUser && currentuser">
    <ion-list *ngIf="afAuth.auth.currentUser">
      <ion-item>
        <ion-label>
          Name
        </ion-label>
        <ion-label>
          {{currentuser.firstname}} {{currentuser.lastname}} 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Role
        </ion-label>
        <ion-label>
          {{currentuser.role}}
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Email
        </ion-label>
        <ion-label>
          {{currentuser.emailid}}
        </ion-label>
      </ion-item>
    
      </ion-list>
    </div>

</ion-content>
